<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>

<body>

    <header class="headerLogo container">

        <img src="img/logo_mobile_black 1.png" alt="" class="logo" />

    </header>

    <main>

        <div class="firstBlock">

            <div class="firstBlockContainer container">

                <div class="firstBlockElementsWrapper">

                    <div class="firstBlockElement">

                        <img src="img/globe.png" alt="globe" class="globe" />

                        <p class="firstBlock-p-element ">онлайн-курс</p>

                    </div>

                    <div class="firstBlockElement">

                        <img src="img/img_135744.png" alt="clock" class="clock" />

                        <p class="firstBlock-p-element ">18 часов</p>

                    </div>

                    <div class="firstBlockElement">

                        <img src="img/calendar_2.png" alt="calendar" class="calendar" />

                        <p class="firstBlock-p-element">8 сентября</p>

                    </div>

                </div>

                <div class="firstBlockTextWrapper">

                    <div class="firstBlockText">

                        <div class="firstBlock-h">
                            <h1>Как смотреть кино</h1>
                        </div>

                        <div class="firstBlock-p">
                            За 8 занятий станем активными зрителями и разберёмся в
                            кинопроцессе
                        </div>

                    </div>

                    <div class="firstBlock-imgWrapper">

                        <div class="firstBlock-img">

                            <img src="img/noroot 1.png" alt="photo" class="firstBlock-img" />

                            <div class="firstBlock-ellipse ">

                                <img src="img/Ellipse 2.png" alt="" />

                            </div>

                        </div>

                    </div>

                </div>

                <div class="quoteWrapper">

                    <div class="quote">

                        <div class="quote-p-wrapper">

                            <p class="quote-p">
                                Зритель для меня не потребитель моей продукции, не судья, а
                                соучастник творчества, соавтор.
                            </p>

                            <p class="author">Андрей Тарковский</p>

                        </div>

                    </div>

                </div>

            </div>

        </div>
    </main>
</body>
